<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.min.css">
    <link rel="stylesheet" href="./assets/css/vars.min.css">
    <link rel="stylesheet" href="./assets/css/style.min.css">
    <title>Document</title></head>

<body class=''>

    <main class="main">
        <div class="container">
            
            <div class="database">
                <div class="database__start">
                    <table class='table'>
                        <th>
                            Продавцы
                        </th>
                        <tr>
                            <td>
                                Код
                                <span class='dot dot--end'></span>
                                <span class="line line__sailor--1"></span>
                                <span class="line line__sailor--2"></span>
                                <span class="line line__sailor--3"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Название
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Адрес
                            </td>
                        </tr>
                        <tr>
                            <td>Телефон</td>
                        </tr>
                        <tr>
                            <td>
                                Сайт
                            </td>
                        </tr>
                    </table>
            
                    <table class='table'>
                        <th>
                            Товары
                        </th>
                        <tr>
                            <td>
                                Код
                                <span class='dot dot--end'></span>
                                <span class="line line__product--1"></span>
                                <span class="line line__product--2"></span>
                                <span class="line line__product--3"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Название
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="database__middle">
                    <table class='table'>
                        <th>
                            Прайс-лист
                        </th>
                        <tr>
                            <td>
                                Код Записи
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Код продавца
                                <span class='dot dot--start'></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Код изготовителя
                                <span class='dot dot--end'></span>
                                <span class="line line__manufacture--1"></span>
                                <span class="line line__manufacture--2"></span>
                                <span class="line line__manufacture--3"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Код товара
                                <span class='dot dot--start'></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Код модели
                                <span class='dot dot--end'></span>
                                <span class="line line__model--1"></span>
                                <span class="line line__model--2"></span>
                                <span class="line line__model--3"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Цена
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="database__end">
                    <table class='table'>
                        <th>
                            Изготовители
                        </th>
                        <tr>
                            <td>
                                Код
                                <span class='dot dot--start'></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Название
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Страна
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Сайт
                            </td>
                        </tr>
                    </table>
                    <table class='table'>
                        <th>
                            Модели
                        </th>
                        <tr>
                            <td>
                                Код
                                <span class='dot dot--start'></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Название
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Код изготовителя
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>


    <script src="assets/js/app.js"></script>
</body>

</html>
